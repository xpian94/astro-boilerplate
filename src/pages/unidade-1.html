</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="12" style="" data-marpit-pagination-total="142" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="primeira-ponte-de-a%C3%A7o-do-mundo-ponte-de-eads-mississipi-inaugurada-em-1874">Primeira ponte de aço do mundo: Ponte de Eads (Mississipi, inaugurada em 1874)</h2>
<ul>
<li>As pontes eram feitas de ferro e madeira. Não suportavam o peso de trens de carga</li>
<li>James Eads projetou de uma forma totalmente inovadora para época</li>
</ul>
<h2 id="james-testou-os-materiais-antes-de-construir-a-ponte">James testou os materiais antes de construir a ponte</h2>
<ul>
<li>Na época era costume esperar a ponte ser testada com trem passando de verdade. Muitos morreram. Outro teste comum era fazer um circo atravessar com vários elefantes.</li>
<li>Até hoje é uma das pontes mais duráveis do mundo!</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/eads-2.png&quot;);background-size:90%;"></figure><figure style="background-image:url(&quot;assets/eads-3.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142" data-marpit-advanced-background="content"><footer>Instrutor Cristian</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="14" style="" data-marpit-pagination-total="142" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="vamos-direto-ao-ponto">Vamos direto ao ponto</h1>
<p>Comumente o TDD é chamado de processo <strong>RED</strong>, <strong>GREEN</strong> e <strong>REFACTORING</strong> (OU <strong>BLUE</strong>). Iniciar o processo diretamente por essas etapas é desafiador e complicado. Entretanto, podemos considerar outros aspectos.</p>
<ul>
<li>Não precisamos decorar as regras;</li>
<li>Aprende-se com a repetição;</li>
<li>Recomenda-se um instrutor para dar uma propulsão inicial.</li>
<li>De nada vale um exemplo completo salvo. TDD é uma prática a ser exercitada e não um livro de regras rígidas.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="4-regras-do-tdd-uma-maneira-mais-bem-definida">4 Regras do TDD: uma maneira mais bem definida</h1>
<p>Robert C. Martin (conhecido como Uncle Bob) introduziu o conceito juntamente com o Kent Beck (responsável pela ideia do TDD como a conhecemos).</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="1%C2%AA-regra-escreva-um-teste-que-vai-falhar-por-falta-de-c%C3%B3digo-de-produ%C3%A7%C3%A3o">1ª REGRA: Escreva um teste que vai falhar por falta de código de produção.</h1>
<p>Parece complicado, mas com a prática fica mais simples de encarar.</p>
<h2 id="o-que-%C3%A9-c%C3%B3digo-de-produ%C3%A7%C3%A3o">O que é código de produção?</h2>
<p>O código que resolve problemas de compilação ou de falha dos testes é chamado de CÓDIGO DE PRODUÇÃO. É também o código que vai para o ambiente produtivo, ou seja, implantado.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="2%C2%AA-regra-ao-ver-a-falha-de-l%C3%B3gica-ou-de-compila%C3%A7%C3%A3o-acontecendo-resolva-ambas-escrevendo-c%C3%B3digo-de-produ%C3%A7%C3%A3o">2ª REGRA: Ao ver a falha de lógica ou de compilação acontecendo, resolva ambas escrevendo código de produção.</h1>
<p>Evite de criar mais testes ao ver as falhas acontecendo.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="3%C2%AA-regra-quando-o-teste-falhar-escreva-o-c%C3%B3digo-que-o-faz-passar-mas-que-seja-suficiente-e-n%C3%A3o-mais-do-que-isso">3ª REGRA: Quando o teste falhar, escreva o código que o faz passar, mas que seja suficiente e não mais do que isso.</h1>
<p><strong>Precisa ser o código mais simples possível</strong>. Depois de aprovado, escreva mais testes.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="4%C2%AA-regra-depois-de-fazer-o-c%C3%B3digo-de-teste-passar-limpe-a-bagun%C3%A7a">4ª REGRA: Depois de fazer o código de teste passar, limpe a bagunça.</h1>
<p>Aqui entra a ideia do Clean Code. Em resumo, um Clean Code (Código Limpo) adquire as seguintes qualidades (segundo Bob e Ron Jeffries):</p>
<ul>
<li>Todos os testes passam;</li>
<li>Não existe duplicação;</li>
<li>Menor quantidade possível de classes, métodos, funções e etc.
<ul>
<li>Quanto mais código, mais custosa é a sua alteração;</li>
<li>Não deve existir código em desuso. Deve ser apagado.</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="ciclo-de-pr%C3%A1tica-deixe-este-slide-em-destaque-durante-a-pr%C3%A1tica">Ciclo de Prática (Deixe este slide em destaque durante a prática)</h1>
<p>Etapas:</p>
<ol>
<li>Escreva uma linha de código de teste que não vai compilar;</li>
<li>Escreva uma linha de código de produção que faz o código de teste compilar;</li>
<li>Escreva uma nova linha de código de teste que não compila;</li>
<li>Escreva uma nova linha de código de produção que faz o teste compilar;</li>
<li>Escreva 1 ou 2 linhas de código de teste que compila mas falha na asserção;</li>
<li>Escreva 1 ou 2 linhas de código de produção que passa na asserção.</li>
<li>Volte a Etapa 1.</li>
</ol>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="hands-on-tad-de-pilha-parte-i">Hands On: TAD de Pilha (Parte I)</h1>
<p>Antes da prática, vamos revisar a teoria do TAD de Stack (Pilha).<br />
TAD = Tipo Abstrato de Dados (parente mais antigo de uma classe em OOP).</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="cen%C3%A1rio-simples-empilhando-e-consultando-elemento-removido-usando-a-classe-stack-java-collection">Cenário simples: empilhando e consultando elemento removido usando a classe <code>Stack</code> (<em>Java Collection</em>)</h2>
<p>Com <code>jshell</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">var</span> <span class="hljs-variable">stack</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Stack</span>&lt;Integer&gt;() <span class="hljs-comment">// alocar memoria ou instanciacao</span>
stack.empty()  <span class="hljs-comment">// verifica se esta vazia</span>
stack.size()   <span class="hljs-comment">// retorna a quantidade de elementos empilhados</span>
stack.push(<span class="hljs-number">99</span>) <span class="hljs-comment">// empilha</span>
stack.push(<span class="hljs-number">88</span>)
stack.empty()  <span class="hljs-comment">// indica que deixa de estar estar vazia</span>
stack.size()   <span class="hljs-comment">// indica 2 elementos empilhados</span>
stack.pop()    <span class="hljs-comment">// desempilha</span>
stack.pop()
</code></pre>
<p>Obs.: A classe Stack usa os nomes <code>size</code> e <code>empty</code> para operações em vez de <code>getSize</code> e <code>isEmpty</code>. O resto do comportamento é igual.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">

<h1 id="por-que-aparentemente">Por que 'aparentemente'?</h1>
<p>Em TDD, temos que supor que um projeto recém-criado só vai ser considerado testado se tanto a framework de testes quanto os nossos códigos irão falhar quando deveriam falhar ou passar nos testes quando deveriam passar. Ferramentas e logs podem estar mal configurados, gerando falsos positivos/negativos, o que pode nos enganar.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="vamos-aos-primeiros-testes-por-onde-come%C3%A7ar">Vamos aos primeiros testes. Por onde começar?</h1>
<p>No Design Orientado a Objeto, todo código deve estar contido numa classe. Logo, um código de teste é abrigado pelas chamadas <strong>Classes de Teste</strong>. Uma classe de teste precisa definir métodos que vão ser executados e nestes vão constar nossas linhas de código de teste.</p>
<p>Vamos testar 2 coisas importantes:</p>
<ul>
<li>Se a framework de teste encontra nossa classe de teste;</li>
<li>E se pelo menos nosso método de teste foi encontrado.</li>
</ul>
<p><strong>Para facilitar, temos uma classe de teste pré-pronta chamada <code>ExampleTest.java</code> na pasta <code>test/java</code>.</strong></p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/image-9.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142" data-marpit-advanced-background="content"><footer>Instrutor Cristian</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="47" style="" data-marpit-pagination-total="142" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="vamos-analisar-com-cuidado">Vamos analisar com cuidado...</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> org.junit.jupiter.api.Assertions;
<span class="hljs-keyword">import</span> org.junit.jupiter.api.Test;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ExampleTest</span> {
    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">nothing</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// Dummy Method</span>
        Assertions.assertTrue(<span class="hljs-literal">true</span>);
    }
}
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<ul>
<li>Todo nome de classe de teste no JUnit precisa conter a palavra <code>Test</code> como em <code>ExampleTest</code></li>
<li>Uma classe de teste consiste em definir métodos que vão executar as rotinas de teste. A visibilidade do método de teste pode ser <code>default</code>,  <code>public</code> ou <code>protected</code>; jamais <code>private</code>. Se for <code>private</code>, o JUnit não consegue encontrar para executar;</li>
<li><code>@Test</code> é uma anotação do JUnit para indicar que em seguida haverá um método de teste. Precisamos importar do pacote <code>org.junit.jupiter.api</code>.</li>
<li><code>void nothing() {...}</code> chamamos de Dummy Method (serve como ponto de partida para um novo teste e quando estamos indecisos com nome do método de teste).</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://uploads.metroimg.com/wp-content/uploads/2022/12/25171710/sdd-2.jpg&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142" data-marpit-advanced-background="content"><footer>Instrutor Cristian</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="50" style="" data-marpit-pagination-total="142" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="e-agora-podemos-montar-uma-lista-de-casos-de-teste">E agora? Podemos montar uma Lista de Casos de Teste</h1>
<h2 id="consiste-em-definir-o-que-vamos-testar-da-nossa-aplica%C3%A7%C3%A3o">Consiste em definir o que vamos testar da nossa aplicação</h2>
<p>É o conselho do Martin Fowler em <a href="https://martinfowler.com/bliki/TestDrivenDevelopment.html">Test Driven Development</a> (2023).</p>
<footer>Instrutor Cristian</footer>
</section>

</section>

<h1 id="escrevendo-nossa-lista-de-casos-de-teste">Escrevendo nossa lista de casos de teste</h1>
<p>Devemos separar a lista em 2 categorias:</p>
<ol>
<li>Grupo ou Caso de teste mais <strong>importante</strong>: implementa a funcionalidade mais esperada;</li>
<li>Grupo ou Caso de teste <strong>degenerado</strong> ou <strong>de suporte</strong>: implementa funcionalidades ditas secundárias (Bob).</li>
</ol>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="caso-de-teste-mais-importante">Caso de Teste mais importante</h1>
<ul>
<li>Push de X e Y, quando fizermos pop sairá Y e outro pop fará sair X</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">stack.push(<span class="hljs-number">99</span>);
stack.push(<span class="hljs-number">88</span>);
<span class="hljs-type">var</span> <span class="hljs-variable">X</span> <span class="hljs-operator">=</span> stack.pop(); <span class="hljs-comment">// sai 88</span>
<span class="hljs-type">var</span> <span class="hljs-variable">Y</span> <span class="hljs-operator">=</span> stack.pop(); <span class="hljs-comment">// sai 99</span>
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="grupo-de-testes-degeneradossuporte">Grupo de Testes Degenerados/Suporte</h1>
<p>A pilha está cercada de propriedades e operações que dão apoio à regra principal. Podemos listar as <em>constatações primordiais</em>:</p>
<ul>
<li>Ao ser criada, a pilha precisa estar vazia;</li>
<li>Push de um elemento faz a pilha deixar de estar vazia;</li>
<li>Push e Pop faz a pilha estar vazia;</li>
<li>Pop de uma pilha vazia faz ela disparar um erro dizendo que está vazia;</li>
<li>Push de 2 elementos faz o tamanho corresponder a essa quantidade;</li>
<li>Push de um elemento X, quando fizermos pop, este mesmo X será retornado.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="por-onde-come%C3%A7ar">Por onde começar?</h1>
<p>Bob aconselha iniciar pelos <strong>casos degenerados</strong>. A razão por trás disso será discutida futuramente.</p>
<p>O primeiro caso degenerado pode nos ajudar verificar se também a framework de teste passa quando deveria passar ou falha quando deveria falhar.</p>
<footer>Instrutor Cristian</footer>

<li>
<p>Renomeie a classe <code>ExampleTest</code> para <code>StackTest</code>. Certifique-se de que o arquivo também precisa ser renomeado para <code>StackTest</code>.</p>

<h1 id="cumprimos-tamb%C3%A9m-2-regras-simultaneamente">Cumprimos também 2 regras simultaneamente</h1>
<blockquote>
<p>2ª REGRA: Ao ver a falha de lógica ou de compilação acontecendo, resolva ambas escrevendo código de produção.</p>
</blockquote>
<blockquote>
<p>3ª REGRA: Quando o teste falhar, escreva o código que o faz passar, mas que seja suficiente e não mais do que isso.</p>
</blockquote>
<p>TDD é algo atômico. Não devemos ficar implementando diversas linhas com a pressa de se concluir a implementação. A ordem são movimentos do tipo <strong>baby steps</strong>.</p>
<footer>Instrutor Cristian</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="o-conceito-de-asser%C3%A7%C3%A3o-uma-medida-verificadora">O conceito de Asserção: uma medida verificadora</h1>
<p>Para prosseguirmos, precisamos realizar uma asserção sobre o comportamento esperado. Asserção significa &quot;afirmar, enunciar, alegar&quot;. Numa asserção, impomos um significado lógico que esperamos que o código de produção cumpra após ser executado.</p>
<p>Vamos precisar fazer uma afirmação sobre o estado interno esperado que a pilha precisa alcançar ao ser criada. Dizemos &quot;afirma-se que um comportamento esperado foi executado e verificado&quot;.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="72" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="fazendo-a-asser%C3%A7%C3%A3o-correta">Fazendo a asserção correta</h2>
<p>Vamos sair disso</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">Assertions.assertTrue(<span class="hljs-literal">true</span>);
</code></pre>
<p>para isso</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">Assertions.assertTrue(stack.isEmpty());
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="a-classe-stacktest-ficar%C3%A1-assim">A classe <code>StackTest</code> ficará assim</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> org.junit.jupiter.api.Assertions;
<span class="hljs-keyword">import</span> org.junit.jupiter.api.Test;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">StackTest</span> {
    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">nothing</span><span class="hljs-params">()</span> {
        <span class="hljs-type">var</span> <span class="hljs-variable">stack</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Stack</span>();
        Assertions.assertTrue(stack.isEmpty());

}

<blockquote>

<p>Teremos uma falha de compilação.</p>
<p><strong>PROBLEMA</strong>: O método <code>isEmpty()</code> não foi criado na classe <code>Stack</code>.</p>

<h1 id="fazendo-o-c%C3%B3digo-de-teste-passar">Fazendo o código de teste passar</h1>
<p>A implementação mais simples que faz passar é a seguinte</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Stack</span> {

    }
}
</code></pre>
<blockquote>
<p>Cumprimos a Etapa 6: Escreva 1 ou 2 linhas de código de produção que passa na asserção. Cumprimos a Regra 2 e 3.</p>
</blockquote>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="81" style="" data-marpit-pagination-total="142" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="82" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="cumprimos-com-sucesso-o-nosso-primeiro-caso-de-teste-recapitulando-ao-ser-criada-a-pilha-precisa-estar-vazia">Cumprimos com sucesso o nosso primeiro caso de teste. Recapitulando: ao ser criada, a pilha precisa estar vazia.</h1>
<p>Sumário deste exercício:</p>
<ul>
<li>Implementamos uma classe de teste e o código de produção que vai atendê-la;</li>
<li>Verificamos que nossa classe de teste é encontrada pela framework de teste e o método assinalado como <code>@Test</code> o faz ser executado. Constatamos que foi encontrado e executado com sucesso;</li>
<li>Verificamos que o teste passa quando deveria passar e falha quando deveria falhar.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="83" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="calma-l%C3%A1-e-a-regra-4">Calma lá... E a Regra 4?</h1>
<h2 id="limpando-a-sujeira-%F0%9F%A7%B9-acha-que-vamos-parar-por-aqui-com-um-c%C3%B3digo-que-pode-ser-simplificado">Limpando a sujeira <img class="emoji" draggable="false" alt="🧹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9f9.svg" data-marp-twemoji=""/>: acha que vamos parar por aqui com um código que pode ser simplificado!?</h2>
<p>Temos um porto seguro. O código de teste passou. Devemos agora limpá-lo. Tanto o código de teste quanto o de produção precisam ser limpos sempre. Renomeie métodos e variáveis para melhorar a legibilidade assim que possível.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="84" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<p><strong>Primeiro ato de limpeza</strong> <img class="emoji" draggable="false" alt="🧹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9f9.svg" data-marp-twemoji=""/>: faça a importação estática de <code>assertTrue</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> org.junit.jupiter.api.Test;  
  
<span class="hljs-keyword">import</span> <span class="hljs-keyword">static</span> org.junit.jupiter.api.Assertions.assertTrue;  
  
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">StackTest</span> {  
    <span class="hljs-meta">@Test</span>  
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">nothing</span><span class="hljs-params">()</span> {  
        <span class="hljs-type">var</span> <span class="hljs-variable">stack</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Stack</span>();  
        assertTrue(stack.isEmpty());  
    }
}
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="85" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<p><strong>Segundo ato de limpeza</strong> <img class="emoji" draggable="false" alt="🧹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9f9.svg" data-marp-twemoji=""/>: Renomeie o método de teste para corresponder melhor ao que se está fazendo. Aqui somos livres para definir. Existem algumas opções populares de nomeação:</p>
<ul>
<li><code>shouldStackIsEmpty</code>: a pilha deve estar vazia (omitem-se palavras de ligação para simplificar a escrita e leitura);</li>
<li><code>givenEmptyStack_whenCreate_thenIsEmpty</code>: alternativa popular chamada BDD low-level;</li>
<li><code>canCreateEmptyStack</code>: forma que iremos adotar.</li>
</ul>
<p>Muitas vezes surgem dúvidas de nomeação. Com a prática é possível notar um certo padrão. Existem casos complexos que será inevitável termos nomes de métodos bem longos. É preciso bom senso.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="86" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="aqui-entra-o-clean-code">Aqui entra o Clean Code?</h1>
<p>Recapitulando os princípios do Clean Code (autores Bob e Ron Jeffries):</p>
<ul>
<li>Todos os testes passam;</li>
<li>Não existe duplicação;</li>
<li>Menor quantidade possível de classes, métodos, funções e etc.
<ul>
<li>Quanto mais código, mais custosa é a sua alteração;</li>
<li>Não deve existir código em desuso. Deve ser apagado.</li>
</ul>
</li>
</ul>
<blockquote>
<p>Um erro comum é ainda ficar fazendo transformações no código sem ter testes.<br />
De acordo com Bob: sem testes, sem Clean Code. Uma transformação sem teste pode gerar efeitos colaterais imprevisíveis. (famosos &quot;debug das 3h da manhã&quot;)</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="87" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="implementando-os-pr%C3%B3ximos-casos-de-teste">Implementando os próximos casos de teste</h1>
<ul>
<li><s>Ao ser criada, a pilha precisa estar vazia;</s></li>
<li><strong>Push e Pop faz a pilha estar vazia</strong></li>
<li>Pop de uma pilha vazia faz ela disparar um erro dizendo que está vazia</li>
<li>Push de 2 elementos faz o tamanho corresponder a essa quantidade</li>
<li>Push de um elemento X, quando fizermos pop, este mesmo X será retornado</li>
<li>Push de X e Y, quando fizermos pop sairá Y e outro pop fará sair X (regra principal)</li>
</ul>
<p>Por brevidade, a prática deve ser continuada com o instrutor.</p>
<p>A cada teste terminado, devemos riscar da nossa lista de casos de teste.</p>
<footer>Instrutor Cristian</footer>
</section>

<h1 id="como-seria-utilizar-nossa-pilha">Como seria utilizar nossa Pilha?</h1>
<ol>
<li>Use o código criando a classe principal com método <code>main</code>.</li>
<li>Com jshell, podemos brincar carregando pacotes compilados</li>
</ol>
<ul>
<li>Caso opte pelo jshell, vamos precisar inserir a classe <code>Stack</code> e <code>StackTest</code> dentro de um pacote como <code>org.example</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">jshell --class-path target/project-java-tdd-1.0-SNAPSHOT.jar
&gt; import org.example.Stack
&gt; var stack = new Stack()
&gt; stack.push(99)
&gt; stack.push(88)
&gt; stack.pop()
&gt; stack.getSize()
&gt; stack.pop()
&gt; stack.pop()
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="94" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="certo-temos-um-tad-de-pilha-b%C3%A1sico-qual-a-vantagem-de-se-ter-feito-por-tdd">Certo. Temos um TAD de Pilha básico. Qual a vantagem de se ter feito por TDD?</h1>
<p>A ideia principal do software é sua capacidade de ser modificado mais facilmente do que o hardware. No entanto, como iremos lidar com as incertezas das mudanças? Uma pequena alteração pode ser catastrófica.</p>
<p>A resposta para essa pergunta é a cobertura de teste. A cobertura de teste nos ajuda a dimensionar o que foi testado e possíveis lacunas. A cobertura é dada por um percentual do código calculado através da quantidade de linhas exploradas pelos testes sobre o total de linhas a serem cobertas.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="95" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">

<h2 id="executando-todos-os-testes-e-gerando-relat%C3%B3rio-de-cobertura-de-teste">Executando todos os testes e Gerando Relatório de Cobertura de Teste</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mvn clean verify
</code></pre>
<p>Etapas que serão executadas em sequência:</p>
<ul>
<li><code>clean</code>: apaga tudo da pasta <code>target</code>;</li>
<li><code>verify</code>: executa todos os testes e gera relatório de cobertura de testes do JaCoCo</li>
</ul>

<h3 id="outra-grande-vantagem-do-tdd-c%C3%B3digo-desacoplado">Outra grande vantagem do TDD: código desacoplado</h3>
<p>Benefícios gerados de um código desacoplado e testado:</p>
<ul>
<li>Pronto para ser implantado em produção;</li>
<li>Preparado para receber mudanças;</li>
<li>Efeitos colaterais das mudanças podem ser controladas e revertidas a qualquer momento;</li>
<li>Mais fácil de identificar bugs devido ao baixo acoplamento.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>

<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -0.439ex; display: block; width: 100%; height: auto; max-height: 2.032ex;" xmlns="http://www.w3.org/2000/svg" width="6.871ex" height="2.032ex" role="img" focusable="false" viewBox="0 -704 3037.1 898"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D444" d="M399 -80Q399 -47 400 -30T402 -11V-7L387 -11Q341 -22 303 -22Q208 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435Q740 255 592 107Q529 47 461 16L444 8V3Q444 2 449 -24T470 -66T516 -82Q551 -82 583 -60T625 -3Q631 11 638 11Q647 11 649 2Q649 -6 639 -34T611 -100T557 -165T481 -194Q399 -194 399 -87V-80ZM636 468Q636 523 621 564T580 625T530 655T477 665Q429 665 379 640Q277 591 215 464T153 216Q153 110 207 59Q231 38 236 38V46Q236 86 269 120T347 155Q372 155 390 144T417 114T429 82T435 55L448 64Q512 108 557 185T619 334T636 468ZM314 18Q362 18 404 39L403 49Q399 104 366 115Q354 117 347 117Q344 117 341 117T337 118Q317 118 296 98T274 52Q274 18 314 18Z"></path></g><g data-mml-node="mi" transform="translate(824,-150) scale(0.707)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g><g data-mml-node="mo" transform="translate(1481.3,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(2537.1,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container></p><p>Riscos:</p>

<h1 id="fen%C3%B4meno-da-generalidade-e-especificidade">Fenômeno da Generalidade e Especificidade</h1>
<p>&quot;À medida que os testes ficam mais específicos, o código fica mais genérico.&quot; (Uncle Bob em Clean Craftsmanship).</p>
<h2 id="quanto-mais-testes-refinados-colocamos-isto-%C3%A9-quanto-mais-espec%C3%ADficos-forem-mais-geral-precisa-ser-o-c%C3%B3digo-de-produ%C3%A7%C3%A3o">Quanto mais testes refinados colocamos, isto é, quanto mais específicos forem, mais geral precisa ser o código de produção.</h2>
<footer>Instrutor Cristian</footer>
</section>

<h2 id="um-while-%C3%A9-um-if-generalizado">Um <code>while</code> é um <code>if</code> generalizado</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span> <span class="hljs-title function_">f</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>, r = -<span class="hljs-number">1</span>;

    <span class="hljs-keyword">if</span> (n &lt; <span class="hljs-number">1</span>) <span class="hljs-keyword">return</span> r;

    r = g(n, i);
    i++;

    <span class="hljs-keyword">if</span> (n == i) <span class="hljs-keyword">return</span> r;

    r = g(n, i);
    i++;

    <span class="hljs-keyword">if</span> (n == i) <span class="hljs-keyword">return</span> r;

    r = g(n, i);
    i++;

    <span class="hljs-keyword">if</span> (n == i) <span class="hljs-keyword">return</span> r;

    <span class="hljs-keyword">return</span> r;
}

</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="112" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="%C3%A9-o-mesmo-que">É o mesmo que</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span> <span class="hljs-title function_">f</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;
    <span class="hljs-type">int</span> <span class="hljs-variable">r</span> <span class="hljs-operator">=</span> -<span class="hljs-number">1</span>;

    <span class="hljs-keyword">while</span> (n &gt;= i) {
        r = g(n, i);
        i++;
    }

    <span class="hljs-keyword">return</span> r;
}
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="113" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="um-if-%C3%A9-um-while-degenerado-simples">Um <code>if</code> é um <code>while</code> degenerado (simples)</h2>
<p>Podemos desfazer um <code>while</code> numa sequência de <code>ifs</code>. Só fazer o processo inverso do exemplo anterior.</p>

<h1 id="generalize-sempre-que-poss%C3%ADvel">Generalize sempre que possível</h1>
<p>Na página 59 (Clean Craftsmanship), Bob aponta a <strong>Regra 5: generalize sempre que possível</strong>.</p>
<h2 id="quanto-mais-adiarmos-a-generaliza%C3%A7%C3%A3o-mais-dif%C3%ADcil-ser%C3%A1-atender-os-testes-e-implementar-um-c%C3%B3digo-gen%C3%A9rico-o-suficiente">Quanto mais adiarmos a generalização, mais difícil será atender os testes e implementar um código genérico o suficiente.</h2>
<footer>Instrutor Cristian</footer>
</section>

<h1 id="sobre-loops-edmonds-tem-uma-defini%C3%A7%C3%A3o-geral-interessante">Sobre Loops, Edmonds tem uma definição geral interessante</h1>
<p>Edmonds apresenta algumas generalizações de algoritmos em &quot;How to Think about Algorithms&quot; (2008).</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="116" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<p>Edmond estabelece que todo código iterativo é definido como</p>
<p><img src="assets/iterative-structure.png" alt="alt text" /></p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="117" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<p>Podemos resumir em Java como</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Zona de pre-loop</span>
<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;

<span class="hljs-comment">// Loop</span>
<span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
    <span class="hljs-comment">// Zona de verificacao de invariante de loop</span>
    <span class="hljs-comment">// Condicao de saida do loop</span>
    <span class="hljs-keyword">if</span>  (<span class="hljs-literal">true</span>) <span class="hljs-keyword">break</span>;

    <span class="hljs-comment">// Codigo do loop</span>
    i++;
}

<span class="hljs-comment">// Zona do pos loop</span>
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="118" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="o-que-%C3%A9-invariante-de-loop">O que é Invariante de Loop?</h2>
<p>É a verdade que se mantém a cada iteração de um loop.<br />
Se antes do código do loop o invariante for falso, o código está incorreto.</p>
<h3 id="edmonds-ressalta-que-devemos-ver-um-algoritmo-como-uma-sequ%C3%AAncia-de-asser%C3%A7%C3%B5es-afirma%C3%A7%C3%B5es-que-se-mant%C3%A9m-verdadeiras-ao-longo-da-execu%C3%A7%C3%A3o">Edmonds ressalta que devemos ver um algoritmo como uma sequência de asserções (afirmações) que se mantém verdadeiras ao longo da execução.</h3>
<h3 id="este-%C3%A9-o-santo-graal-para-saber-se-um-c%C3%B3digo-de-loop-est%C3%A1-correto">Este é o Santo Graal para saber se um código de loop está correto?!</h3>
<p><strong>No exemplo do FindMax, veremos que isso por si só não é o suficiente.</strong></p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="119" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">

<h2 id="vers%C3%B5es-iterativa-e-recursiva">Versões Iterativa e Recursiva</h2>
<ul>
<li>Vamos criar uma classe chamada <code>FactTest</code></li>
<li>Método de teste <code>canFact</code></li>
</ul>
<h2 id="vamos-tamb%C3%A9m-identificar-o-invariante-de-loop">Vamos também identificar o Invariante de Loop</h2>
<p>Para entender melhor este exemplo, mais à frente veremos as Leis do Anamorfismo e Catamorfismo do Cálculo de Programas.</p>

<h1 id="existem-outras-abordagens-al%C3%A9m-do-tdd">Existem outras abordagens além do TDD?</h1>

<ul>

<h3 id="m%C3%A9todos-formais">Métodos formais</h3>
<ul>
<li>Uso da Álgebra e lógica</li>
<li>Uso de Autômatos Finitos Determinísticos</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="122" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="para-tesson-et-al-2011-a-programa%C3%A7%C3%A3o-apresenta-2-grandes-abordagens-em-geral">Para Tesson et al. (2011): a programação apresenta 2 grandes abordagens em geral</h2>
<ol>
<li><strong>CONSTRUIR O PROGRAMA E VERIFICAR SE ATENDE OS REQUISITOS DEPOIS DE PRONTO</strong>:
<ul>
<li>Pode se tornar muito difícil para grandes programas</li>
<li>Muitos programadores acabam esquecendo</li>
</ul>
</li>
<li><strong>CONSTRUIR O PROGRAMA E SUA PROVA DE CORREÇÃO SIMULTANEAMENTE</strong>:
<ul>
<li>Dispensa a prova do alcance dos requisitos depois de pronto</li>
<li>Uso de Métodos Formais (matemática e lógica): conseguem provar que um programa está correto ou não (se tiver muita paciência)</li>
</ul>
</li>
</ol>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="123" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="uma-percep%C3%A7%C3%A3o-da-pr%C3%A1tica-no-dia-a-dia">Uma percepção da prática no dia-a-dia</h1>
<h2 id="o-uso-de-m%C3%A9todos-formais-consegue-uma-generalidade-e-corre%C3%A7%C3%A3o-muito-precisa-entretanto-para-o-trabalho-di%C3%A1rio-m%C3%A9todos-formais-s%C3%A3o-desafiadores">O uso de métodos formais consegue uma generalidade e correção muito precisa. Entretanto, para o trabalho diário, métodos formais são desafiadores</h2>
<ul>
<li>Podem ser úteis para aplicações altamente críticas</li>
<li>Exigem mais habilidades de matemática e lógica</li>
<li>Dependendo do problema, podem ser muito complexos</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="124" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="sobre-a-abordagem-dos-ciclos-de-teste-e-implementa%C3%A7%C3%A3o-em-pequenos-passos">Sobre a abordagem dos ciclos de teste e implementação em pequenos passos</h1>
<p>Esta alternativa combina características:</p>
<ul>
<li>Atua como um debug mais suave</li>
<li>Funciona como uma documentação</li>
<li>Consegue atuar como prova de algoritmo mais prática para o dia-a-dia do que os métodos formais</li>
<li>Facilita aplicações de técnicas de construção e reescrita</li>
<li>Fundamenta-se em disciplina Agile: Extreme Programming (XP)</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="125" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="aspecto-importante-do-aprendizado-de-programa%C3%A7%C3%A3o-com-testes-no%C3%A7%C3%A3o-de-causa-efeito">Aspecto importante do aprendizado de programação com testes: noção de causa-efeito</h1>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="126" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h2 id="o-aprendizado-de-programa%C3%A7%C3%A3o-baseado-em-testes-e-an%C3%A1lise-de-causa-efeito">O aprendizado de programação baseado em testes e análise de causa-efeito</h2>
<ul>
<li>Podemos aprender a programar com pequenos trechos com adição de exemplos mais complexos (Ramalho, 2022);</li>
<li>A repetição ajuda no automatismo de raciocínio de causa-efeito.</li>
</ul>
<blockquote>
<p>A rua está molhada porque choveu.<br />
- Causa: A chuva<br />
- Efeito: Fez a rua ficar molhada</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="127" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="em-programa%C3%A7%C3%A3o-%C3%A9-mais-comum-pensar-invertido">Em programação, é mais comum pensar &quot;invertido&quot;</h1>
<ul>
<li>Invertido: por que temos que inventariar causas implementáveis<br />
que originam os efeitos desejados</li>
<li>Um <strong>cadastro de produto</strong> precisa estar feito (Efeito desejado)</li>
<li>O que pode habilitar o <strong>cadastro</strong>? (Investigação das possíveis causas implementáveis)
<ul>
<li>Requisitar um gerente de estoque</li>
<li>Escrever uma ficha de solicitação e deixar na mesa do gerente</li>
<li>Enviar um SMS para o estoquista</li>
<li>Um gerente e estoquista solicitam no início do dia</li>
<li>...o que a criatividade permitir</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="128" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="exemplo-com-programa%C3%A7%C3%A3o-web">Exemplo com Programação Web</h1>
<ul>
<li>O servidor retornou a mensagem &quot;Produto cadastrado com sucesso!&quot; (Efeito)<br />
Como se dá? Através de uma resposta HTTP com estado &quot;200 OK&quot;</li>
<li>Causa implementável: um usuário requisitar o seu cadastro<br />
Como? Através de uma requisição HTTP do tipo &quot;POST&quot;</li>
</ul>
<p>Devemos descobrir o &quot;Como&quot; fazer dar certo.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="129" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="entretanto-existem-varia%C3%A7%C3%B5es-do-como-e-alguns-problemas">Entretanto, existem variações do &quot;Como&quot; e alguns problemas</h1>
<ul>
<li>Causa mais provável: um usuário requisitou o seu cadastro
<ul>
<li>Causas implementáveis
<ul>
<li>Através de uma requisição HTTP do tipo &quot;POST&quot;</li>
<li>Através de uma requisição TCP na porta 587 sob protocolo SMTP (envio de email)</li>
<li>Através de Web Sockets</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="130" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<ul>
<li>Com o passar do tempo, uma causa implementável pode se tornar:
<ul>
<li>custosa (uso de servidores de dados caros)</li>
<li>irrelevante (como envio de e-mail em muitos casos)</li>
<li>pouco confiável (cadastro sob HTTP sem criptografia)</li>
<li>pouco reproduzível/manual (escrever um cartão postal)</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="131" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<h1 id="sobre-m%C3%A9todos-formais">Sobre Métodos Formais</h1>
<h2 id="alguns-m%C3%A9todos-formais-podem-ajudar-a-simplificar-determinados-tipos-de-algoritmos">Alguns métodos formais podem ajudar a simplificar determinados tipos de algoritmos</h2>
<h2 id="existe-uma-%C3%A1rea-de-estudo-espec%C3%ADfica-c%C3%A1lculo-de-programas">Existe uma área de estudo específica: Cálculo de Programas</h2>
<h2 id="grande-uso-em-linguagens-funcionais-haskell-clojure--e-em-algumas-com-suporte-a-t%C3%A9cnicas-como-java-e-kotlin">Grande uso em linguagens funcionais (Haskell, Clojure, ...) e em algumas com suporte a técnicas, como Java e Kotlin</h2>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="132" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">

<h1 id="o-que-est%C3%A1-acontecendo-com-o-invariante-de-loop">O que está acontecendo com o Invariante de Loop?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span> <span class="hljs-variable">r</span> <span class="hljs-operator">=</span> n;
<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;

<span class="hljs-type">var</span> <span class="hljs-variable">list</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;Integer&gt;();

<span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
    <span class="hljs-comment">// Invariante de Loop</span>
    list.add(n - i + <span class="hljs-number">1</span>);
    assertEquals(list.stream().reduce((a, b) -&gt; a * b).get(), r);

    <span class="hljs-keyword">if</span> (i == n) <span class="hljs-keyword">break</span>;

    r = r * (n - i);

    i++;
}
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="136" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="142">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>n = 2
    iteracao (i = 1)
    t = n - i + 1 = 2 - 1 + 1 = 2
    L = [t] = [2]
    r = L[0] = 2

    iteracao (i = 2)
    t = n - i + 1 = 2 - 2 + 1 = 1
    L = [2, t] = [2, 1]
    r = L[0] * L[1] = 2
</code></pre>
<footer>Instrutor Cristian</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>n = 3
    iteracao (i = 1)
    t = n - i + 1 = 3 - 1 + 1 = 3
    L = [t] = [3]
    r = L[0] = 3

    iteracao (i = 2)
    t = n - i + 1 = 3 - 2 + 1 = 2
    L = [3, t] = [3, 2]
    r = L[0] * L[1] = 6

    iteracao (i = 3)
    t = n - i + 1 = 3 - 3 + 1 = 1
    L = [3, 2, t] = [3, 2, 1]
    r = L[0] * L[1] * L[2] = 6
</code></pre>

<h1 id="2-implemente-findmax">2. Implemente FindMax</h1>
<ul>
<li>Versão iterativa
<ul>
<li>Cuidado com generalizações sem identificar valores de entrada suficientes.<br />
Nem mesmo Invariantes de Loop podem apontar a corretude...<br />
<code>assertEquals(4, findMax(List.of(1, 2, 3, 3, 4)));</code></li>
</ul>
</li>
<li>Usando a Lei do Catamorfismo</li>
<li>Identifique o Invariante de Loop</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">private</span> <span class="hljs-type">int</span> <span class="hljs-title function_">findMax</span><span class="hljs-params">(List&lt;Integer&gt; list)</span> {
    <span class="hljs-keyword">if</span> (list.isEmpty()) <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (list.size() == <span class="hljs-number">1</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;

    <span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>, j = <span class="hljs-number">0</span>;

    System.out.println(<span class="hljs-string">&quot;Analise de asserções de invariante de loop&quot;</span>);

    <span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
        <span class="hljs-type">int</span> <span class="hljs-variable">nextIndex</span> <span class="hljs-operator">=</span> i + <span class="hljs-number">1</span>;
        <span class="hljs-comment">// Invariante de Loop: L[j] == max(L[0...i+1])</span>
        System.out.println(list.get(j) + <span class="hljs-string">&quot; é o max de &quot;</span> + list.subList(<span class="hljs-number">0</span>, nextIndex));
        assertEquals(list.get(j), max(list.subList(<span class="hljs-number">0</span>, nextIndex)));

        <span class="hljs-keyword">if</span> (i == list.size() - <span class="hljs-number">1</span>) <span class="hljs-keyword">break</span>;

        <span class="hljs-keyword">if</span> (list.get(i) &lt; list.get(nextIndex)) {
            j = nextIndex;
        }

        i++;
    }

    System.out.println(<span class="hljs-string">&quot;-------&quot;</span>);

    <span class="hljs-keyword">return</span> j;
}
</code></pre>
<footer>Instrutor Cristian</footer>
