<h1 id="programa-%C3%A9-um-algoritmo-escrito-em-linguagem-aceita-por-um-computador">Programa:  um algoritmo escrito em linguagem aceita por um computador</h1>
<ul>
<li>Para escrever um programa, convertemos um Algoritmo escrito em Linguagem Natural (Humana) para alguma linguagem que um computador aceite e execute.</li>
<li>Podemos pegar o algoritmo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.378ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1051 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g></g></g></svg></mjx-container>, traduzindo-o para Python que ser depois convertido em linguagem que s o computador executa (binria)
<ul>
<li>Python? Fica mais simples...</li>
</ul>
</li>
</ul>

<h1 id="em-python"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.378ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1051 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g></g></g></svg></mjx-container> em Python</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">M</span>(<span class="hljs-params">sequencia: <span class="hljs-built_in">list</span></span>):
    soma = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> valor <span class="hljs-keyword">in</span> sequencia:
        soma += valor
    quantidade_elementos_sequencia = <span class="hljs-built_in">len</span>(sequencia)
    media = soma / quantidade_elementos_sequencia
    <span class="hljs-keyword">return</span> media

resultado = M([<span class="hljs-number">2</span>, <span class="hljs-number">8</span>, <span class="hljs-number">7</span>])

<span class="hljs-built_in">print</span>(resultado) <span class="hljs-comment"># 5.66...</span>
</code></pre>

<footer>Instrutor Cristian</footer>

<h2 id="para-tesson-et-al-2011-%C3%A9-a-arte-de-projetar-programas-eficientes-que-atendem-%C3%A0s-suas-especifica%C3%A7%C3%B5es-uma-arte-%F0%9F%A7%91%E2%80%8D%F0%9F%8E%A8%F0%9F%A6%BE">Para Tesson et al. (2011):  a arte de projetar programas eficientes que atendem s suas especificaes (uma arte? <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9d1-200d-1f3a8.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9be.svg" data-marp-twemoji=""/>)</h2>
<p>Existem 2 abordagens para projetar programas segundo os autores:</p>
<ol>
<li><strong>CONSTRUIR O PROGRAMA E VERIFICAR SE ATENDE OS REQUISITOS DEPOIS DE PRONTO</strong>:
<ul>
<li>Pode se tornar muito difcil para grandes programas</li>
<li>Muitos programadores iniciantes acabam esquecendo (mais cascudos tambm)</li>
</ul>
</li>
<li><strong>CONSTRUIR O PROGRAMA E SUA PROVA DE CORREO SIMULTANEAMENTE</strong>:
<ul>
<li>Dispensa a prova do alcance dos requisitos depois de pronto</li>
<li>Uso de Mtodos Formais (matemtica e lgica): conseguem provar que um programa est correto ou no (se tiver muita pacincia)</li>
</ul>
</li>
</ol>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="uma-percep%C3%A7%C3%A3o-da-pr%C3%A1tica-no-dia-a-dia">Uma percepo da prtica no dia-a-dia</h1>
<h2 id="o-uso-de-m%C3%A9todos-formais-consegue-uma-generalidade-e-corre%C3%A7%C3%A3o-muito-precisa-entretanto-para-o-trabalho-di%C3%A1rio-m%C3%A9todos-formais-s%C3%A3o-desafiadores">O uso de mtodos formais consegue uma generalidade e correo muito precisa. Entretanto, para o trabalho dirio, mtodos formais so desafiadores</h2>
<ul>
<li>Podem ser teis para aplicaes altamente crticas (militar, industrial de base, aviao, nuclear e etc). Tem que fazer para algo que pode explodir, cair do cu, ou subir ainda mais pro cu, evaporar gente)</li>
<li>Exigem mais habilidades de matemtica e lgica (doutorado talvez <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9d0.svg" data-marp-twemoji=""/>)</li>
<li>Muito complexo para iniciantes <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f476.svg" data-marp-twemoji=""/> (acho que para qualquer um <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9d3.svg" data-marp-twemoji=""/>)</li>
<li>Dependendo do problema, podem ser muito complexos (um bloco de notas vaporizador pode merecer <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f914.svg" data-marp-twemoji=""/>)</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="tem-algo-mais-suave-do-que-os-m%C3%A9todos-formais">Tem algo mais 'suave' do que os Mtodos Formais?</h1>
<h2 id="sim">SIM!</h2>
<ul>
<li>Podemos provar que um programa  correto atravs de ciclo de teste e implementao em pequenos passos</li>
<li>Quanto mais cenrios de teste, mais perto da soluo podemos chegar. Ficamos cada vez mais prximos do programa mais correto. Mais &quot;light&quot; para aplicaes no-crticas (inocentes <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f607.svg" data-marp-twemoji=""/>)</li>
<li>Me apoio na opinio de <a href="https://mikebroberts.com/2003/07/27/formal-methods-versus-tdd/">(Roberts M., 2003)</a>: no estaremos livres de todos os bugs com essa abordagem mas teremos uma tima aproximao</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="dijkstra-sobre-teste-de-programa-deiquistra">Dijkstra sobre Teste de Programa (Deiquistra)</h1>
<blockquote>
<p>O teste de programa pode ser usado para mostrar a presena de bugs, mas nunca vai mostrar a ausncia completa (The Humble Programmer, 1972).</p>
</blockquote>
<ul>
<li>Mtodos Formais conseguem a melhor prova de correo, apesar de mais complexos;</li>
<li>No entanto, tcnicas baseadas em testes possuem soluo satisfatrias para maioria dos problemas e s vezes suficientemente aproximadas como prova de correo</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="alguns-autorest%C3%A9cnicas-difundem-abordagens-menos-formais-que-podem-ser-%C3%BAteis-para-cria%C3%A7%C3%A3o-de-algoritmos-e-programas">Alguns autores/tcnicas difundem abordagens menos formais que podem ser teis para criao de Algoritmos e Programas</h1>
<h2 id="jeff-edmonds-tem-algumas-ideias-interessantes">Jeff Edmonds tem algumas ideias interessantes...</h2>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/image.png&quot;);background-size:40%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="content"><footer>Instrutor Cristian</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="24" style="" data-marpit-pagination-total="111" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="ideias-principais">Ideias Principais</h1>
<ul>
<li>Algoritmos: iterativos e recursivos</li>
<li>Sobre algoritmos iterativos
<ul>
<li>Temos a ideia de <strong>Medida de Progresso</strong> (distncia que falta para chegar ao destino ou percorrida desde a partida);</li>
<li>Invariante de Loop: define a regio que no podemos sair.  a garantia mais importante;</li>
</ul>
</li>
<li>Mudana de ponto de vista: troque a viso de que um algoritmo seja uma <strong>Sequncia de Aes</strong> para <strong>Sequncia de Asseres ou Snapshots</strong>.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="t%C3%A9cnicas-baseadas-em-debugging">Tcnicas baseadas em debugging</h1>
<ul>
<li>Uso de print ou loggers</li>
<li>Fazendo watch de variveis</li>
<li>Desvantagens:
<ul>
<li>So vlidos porm cansativos com o passar do tempo</li>
<li>Aumentam nossa dependncia de ferramentas especficas (como GNU Debugger)</li>
<li>Reduz velocidade de entrega</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="a-abordagem-dos-ciclos-de-teste-e-implementa%C3%A7%C3%A3o-em-pequenos-passos">A abordagem dos ciclos de teste e implementao em pequenos passos</h1>
<p>Esta alternativa combina caractersticas:</p>
<ul>
<li>Atua como um debug mais suave</li>
<li>Funciona como uma documentao</li>
<li>Consegue atuar como prova de algoritmo mais prtica para o dia-a-dia do que os mtodos formais</li>
<li>Facilita aplicaes de tcnicas de construo e reescrita</li>
<li>Fundamenta-se em disciplina Agile: Extreme Programming (XP). Agile aqui???</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="o-aprendizado-de-programa%C3%A7%C3%A3o-baseado-em-testes-e-an%C3%A1lise-de-causa-efeito">O aprendizado de programao baseado em testes e anlise de causa-efeito</h1>
<ul>
<li>Podemos aprender a programar com pequenos trechos com adio de exemplos mais complexos (Ramalho, 2022 - mais conhecido como &quot;o tarado de Python&quot;);</li>
<li>A repetio leva a um automatismo de raciocnio de causa-efeito.</li>
</ul>
<blockquote>
<p>A rua est molhada porque choveu.<br />
- Causa: A chuva<br />
- Efeito: Fez a rua ficar molhada</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="em-programa%C3%A7%C3%A3o-%C3%A9-mais-comum-pensar-invertido">Em programao,  mais comum pensar &quot;invertido&quot;</h1>
<ul>
<li>A <strong>rua</strong> precisa estar molhada (Efeito desejado)</li>
<li>O que pode fazer a <strong>rua</strong> ficar molhada? (Investigao das possveis causas implementveis)
<ul>
<li>Fazer chover (para um milagreiro talvez ou chuva artificial. Dubai mandou lembranas)</li>
<li>Lavar a calada</li>
<li>Fazer um caminho-pipa explodir (???)</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-7.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="content"><footer>Instrutor Cristian</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="30" style="" data-marpit-pagination-total="111" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="exemplo-com-programa%C3%A7%C3%A3o-web">Exemplo com Programao Web</h1>
<ul>
<li>O servidor retornou a mensagem &quot;Produto cadastrado com sucesso!&quot; (Efeito)<br />
Como se d? Atravs de uma resposta HTTP com estado &quot;200 OK&quot;</li>
<li>Causa implementvel: um usurio requisitar o seu cadastro<br />
Como? Atravs de uma requisio HTTP do tipo &quot;POST&quot;</li>
</ul>
<p>Devemos, como devs, descobrir o &quot;Como&quot; fazer dar certo.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="entretanto-existem-varia%C3%A7%C3%B5es-do-como-originando-dezenas-de-problemas">Entretanto, existem variaes do &quot;Como&quot; originando dezenas de problemas</h1>
<ul>
<li>Causa mais provvel: um usurio requisitou o seu cadastro
<ul>
<li>Causas implementveis
<ul>
<li>Atravs de uma requisio HTTP do tipo &quot;POST&quot;</li>
<li>Atravs de uma requisio TCP na porta 587 sob protocolo SMTP (envio de email)</li>
<li>Atravs de Web Sockets</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<ul>
<li>Com o passar do tempo, uma causa implementvel pode se tornar:
<ul>
<li>custosa (uso de servidores de dados caros)</li>
<li>irrelevante (como envio de e-mail em muitos casos)</li>
<li>pouco confivel (cadastro sob HTTP sem criptografia)</li>
<li>pouco reproduzvel (escrever um carto postal  mo)</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="como-podemos-saber-se-todos-os-comos-alcan%C3%A7ar%C3%A3o-o-efeito-de-cliente-tem-seu-produto-cadastrado-com-sucesso-de-forma-mais-barata-relevante-confi%C3%A1vel-e-reproduz%C3%ADvel">Como podemos saber se todos os &quot;Comos&quot; alcanaro o efeito de &quot;Cliente tem seu produto cadastrado com sucesso&quot; de forma mais barata, relevante, confivel e reproduzvel?</h1>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="aqui-entra-a-cria%C3%A7%C3%A3o-de-testes-automatizados-com-tdd">Aqui entra a criao de testes automatizados com TDD</h1>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="desenvolvimento-orientado-a-testes-tdd---test-driven-development">Desenvolvimento Orientado a Testes (TDD - Test-Driven Development)</h1>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="vamos-direto-ao-ponto">Vamos direto ao ponto</h1>
<p>Comumente o TDD  chamado de processo <strong>RED</strong>, <strong>GREEN</strong> e <strong>REFACTORING</strong> (OU <strong>BLUE</strong>). Iniciar o processo diretamente por essas etapas  desafiador e complicado.</p>
<ul>
<li>No precisamos decorar as regras;</li>
<li>Aprende-se com a prtica repetida;</li>
<li> necessrio um instrutor para dar uma propulso inicial.</li>
<li>De nada vale um exemplo completo salvo. TDD  uma prtica a ser exercitada e no um livro de regras rgidas.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="4-regras-do-tdd-uma-maneira-mais-bem-definida">4 Regras do TDD: uma maneira mais bem definida</h1>
<p>Robert C. Martin (conhecido como Uncle Bob) introduziu o conceito juntamente com o Kent Beck (responsvel pela ideia do TDD como a conhecemos).</p>
<ul>
<li>Vamos aprender a criar algoritmos de acordo com a viso dos autores do Agile (os programadores metidos do Agile).</li>
<li>TDD  uma redescoberta de prticas de programao usadas entre 1940 e 1970 (pois , Kent Beck descobriu que foi algo praticado pelas primeiras mulheres programadoras)</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="1%C2%AA-regra-escreva-um-teste-que-vai-falhar-por-falta-de-c%C3%B3digo-de-produ%C3%A7%C3%A3o">1 REGRA: Escreva um teste que vai falhar por falta de cdigo de produo.</h1>
<p>Parece complicado, mas com a prtica fica mais simples de encarar.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="2%C2%AA-regra-ao-ver-a-falha-de-l%C3%B3gica-ou-de-compila%C3%A7%C3%A3o-acontecendo-resolva-ambas-escrevendo-c%C3%B3digo-de-produ%C3%A7%C3%A3o">2 REGRA: Ao ver a falha de lgica ou de compilao acontecendo, resolva ambas escrevendo cdigo de produo.</h1>
<p>Evite de criar mais testes ao ver as falhas acontecendo.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="3%C2%AA-regra-quando-o-teste-falhar-escreva-o-c%C3%B3digo-que-o-faz-passar-mas-que-seja-suficiente-e-n%C3%A3o-mais-do-que-isso">3 REGRA: Quando o teste falhar, escreva o cdigo que o faz passar, mas que seja suficiente e no mais do que isso.</h1>
<p><strong>Precisa ser o cdigo mais simples possvel</strong>. Depois de aprovado, escreva mais testes.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="4%C2%AA-regra-depois-de-fazer-o-c%C3%B3digo-de-teste-passar-limpe-a-bagun%C3%A7a">4 REGRA: Depois de fazer o cdigo de teste passar, limpe a baguna.</h1>
<p>Aqui entra a ideia do Clean Code. Em resumo, um Cdigo Limpo adquire as seguintes qualidades (Bob e Ron Jeffries):</p>
<ul>
<li>Todos os testes passam;</li>
<li>No existe duplicao;</li>
<li>Menor quantidade possvel de classes, mtodos, funes e etc.
<ul>
<li>Quanto mais cdigo, mais custosa  a sua alterao;</li>
<li>No deve existir cdigo em desuso. Deve ser apagado.</li>
</ul>
</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="ciclo-de-pr%C3%A1tica">Ciclo de Prtica</h1>
<p>Etapas:</p>
<ol>
<li>Escreva uma linha de cdigo de teste que no vai compilar;</li>
<li>Escreva uma linha de cdigo de produo que faz o cdigo de teste compilar;</li>
<li>Escreva uma nova linha de cdigo de teste que no compila;</li>
<li>Escreva uma nova linha de cdigo de produo que faz o teste compilar;</li>
<li>Escreva 1 ou 2 linhas de cdigo de teste que compila mas falha na assero;</li>
<li>Escreva 1 ou 2 linhas de cdigo de produo que passa na assero.</li>
<li>Volte a Etapa 1.</li>
</ol>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="hands-on-tad-de-pilha-parte-i">Hands On: TAD de Pilha (Parte I)</h1>
<p>Antes da prtica, vamos revisar a teoria do TAD de Stack (Pilha).</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h2 id="cen%C3%A1rio-simples-empilhando-e-consultando-elemento-removido-usando-a-classe-stack-java-collection">Cenrio simples: empilhando e consultando elemento removido usando a classe <code>Stack</code> (<em>Java Collection</em>)</h2>
<p>Com <code>jshell</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">var</span> <span class="hljs-variable">stack</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Stack</span>&lt;Integer&gt;() <span class="hljs-comment">// alocar mem ou instanciacao</span>
stack.empty()  <span class="hljs-comment">// verifica se est vazia</span>
stack.size()   <span class="hljs-comment">// retorna a quantidade de elementos empilhados</span>
stack.push(<span class="hljs-number">99</span>) <span class="hljs-comment">// empilhar</span>
stack.push(<span class="hljs-number">88</span>)
stack.empty()  <span class="hljs-comment">// nota-se que indica que deixa de estar vazia</span>
stack.size()   <span class="hljs-comment">// agora indicam 2 elementos empilhados</span>
stack.pop()    <span class="hljs-comment">// desempilhar</span>
stack.pop()
</code></pre>
<p>Obs.: A classe Stack usa os nomes <code>size</code> e <code>empty</code> para operaes em vez de <code>getSize</code> e <code>isEmpty</code>. O resto do comportamento  igual.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">

<h1 id="por-que-aparentemente">Por que 'aparentemente'?</h1>
<p>Em TDD, temos que supor que um projeto recm-criado s vai ser considerado testado se tanto a framework de testes quanto os nossos cdigos iro falhar quando deveriam falhar ou passar nos testes quando deveriam passar.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="vamos-aos-primeiros-testes-por-onde-come%C3%A7ar">Vamos aos primeiros testes. Por onde comear?</h1>
<p>Em Design Orientado a Objeto, um teste  abrigado pelas chamadas <strong>Classes de Teste</strong>. Uma classe de teste precisa definir mtodos que vo ser executados e nestes vo constar nossas linhas de cdigo de teste.</p>
<p>Vamos testar 2 coisas importantes:</p>
<ul>
<li>Se a framework de teste encontra nossa classe de teste;</li>
<li>E se pelo menos nosso mtodo de teste foi encontrado.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">StackTest</span> {
    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">nothing</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// Dummy method</span>
    }
}
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://uploads.metroimg.com/wp-content/uploads/2022/12/25171710/sdd-2.jpg&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="content"><footer>Instrutor Cristian</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="58" style="" data-marpit-pagination-total="111" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<ul>
<li>Todo nome de classe de teste no JUnit precisa conter a palavra <code>Test</code> como em <code>StackTest</code></li>
<li>Uma classe de teste consiste em definir mtodos que vo executar as rotinas de teste. A visibilidade do mtodo de teste pode ser <code>default</code>,  <code>public</code> ou <code>protected</code>; jamais <code>private</code>. Se for <code>private</code>, o JUnit no consegue encontrar para executar;</li>
<li><code>@Test</code>  uma anotao do JUnit para indicar que em seguida haver um mtodo de teste.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<p>Execute os testes com o comando: <code>mvn clean verify</code>. Verifique se consta a informao de que a classe de teste <code>StackTest</code> foi encontrada e pelo menos 1 elemento de teste foi executado (trecho <code>Tests run: 1</code>).</p>

<h1 id="e-agora-podemos-montar-uma-lista-de-casos-de-teste">E agora? Podemos montar uma Lista de Casos de Teste</h1>
<h2 id="consiste-em-definir-o-que-vamos-testar-da-nossa-aplica%C3%A7%C3%A3o">Consiste em definir o que vamos testar da nossa aplicao</h2>
<p> o conselho do Martin Fowler em <a href="https://martinfowler.com/bliki/TestDrivenDevelopment.html">Test Driven Development</a> (2023). Outro do Agile de novo.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/card.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111" data-marpit-advanced-background="content"><footer>Instrutor Cristian</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="62" style="" data-marpit-pagination-total="111" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="escrevendo-nossa-lista-de-casos-de-teste">Escrevendo nossa lista de casos de teste</h1>
<p>Devemos separar a lista em 2 categorias:</p>
<ol>
<li>Grupo ou Caso de teste mais <strong>importante</strong>: implementa a funcionalidade mais esperada;</li>
<li>Grupo ou Caso de teste <strong>degenerado</strong> ou <strong>de suporte</strong>: implementa funcionalidades ditas secundrias (Bob).</li>
</ol>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="caso-de-teste-mais-importante">Caso de Teste mais importante</h1>
<ul>
<li>Push de X e Y, quando fizermos pop sair Y e outro pop far sair X</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">stack.push(<span class="hljs-number">99</span>);
stack.push(<span class="hljs-number">88</span>);
<span class="hljs-type">var</span> <span class="hljs-variable">X</span> <span class="hljs-operator">=</span> stack.pop(); <span class="hljs-comment">// sai 88</span>
<span class="hljs-type">var</span> <span class="hljs-variable">Y</span> <span class="hljs-operator">=</span> stack.pop(); <span class="hljs-comment">// sai 99</span>
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="grupo-de-testes-degeneradossuporte">Grupo de Testes Degenerados/Suporte</h1>
<p>A pilha est cercada de propriedades e operaes que do apoio  regra principal. Podemos listar as <em>constataes primordiais</em>:</p>
<ul>
<li>Ao ser criada, a pilha precisa estar vazia;</li>
<li>Push de um elemento faz a pilha deixar de estar vazia;</li>
<li>Push e Pop faz a pilha estar vazia;</li>
<li>Pop de uma pilha vazia faz ela disparar um erro dizendo que est vazia;</li>
<li>Push de 2 elementos faz o tamanho corresponder a essa quantidade;</li>
<li>Push de um elemento X, quando fizermos pop, este mesmo X ser retornado.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="por-onde-come%C3%A7ar">Por onde comear?</h1>
<p>Bob aconselha iniciar pelos <strong>casos degenerados</strong>. A razo por trs disso ser discutida futuramente.</p>
<p>O primeiro caso degenerado pode nos ajudar verificar se tambm a framework de teste passa quando deveria passar ou falha quando deveria falhar.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="1%C2%BA-caso-de-teste-ao-ser-criada-a-pilha-precisa-estar-vazia">1 Caso de Teste: ao ser criada, a pilha precisa estar vazia.</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">StackTest</span> {
    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">nothing</span><span class="hljs-params">()</span> {
        <span class="hljs-type">var</span> <span class="hljs-variable">stack</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Stack</span>();
    }
}
</code></pre>
<p>Ao compilarmos, verificamos a falha de compilao. Qual o motivo exato?</p>
<blockquote>
<p>Cumprindo a Etapa 1: Escreva uma linha de cdigo de teste que no vai compilar e a 1 REGRA: Escreva um teste que vai falhar por falta de cdigo de produo.</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h2 id="vamos-criar-a-classe-stack">Vamos criar a classe Stack.</h2>
<h3 id="o-c%C3%B3digo-que-resolve-problemas-de-compila%C3%A7%C3%A3o-ou-de-falha-dos-testes-%C3%A9-chamado-de-c%C3%B3digo-de-produ%C3%A7%C3%A3o">O cdigo que resolve problemas de compilao ou de falha dos testes  chamado de CDIGO DE PRODUO.</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Stack</span> {}
</code></pre>
<p>Ao compilarmos, verificamos a resoluo do problema de compilao.</p>
<blockquote>
<p>Cumprimos a Etapa 2: Escreva uma linha de cdigo de produo que faz o cdigo de teste compilar.</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="cumprimos-tamb%C3%A9m-2-regras-simultaneamente">Cumprimos tambm 2 regras simultaneamente</h1>
<blockquote>
<p>2 REGRA: Ao ver a falha de lgica ou de compilao acontecendo, resolva ambas escrevendo cdigo de produo.</p>
</blockquote>
<blockquote>
<p>3 REGRA: Quando o teste falhar, escreva o cdigo que o faz passar, mas que seja suficiente e no mais do que isso.</p>
</blockquote>
<p>TDD  algo bem atmico. No devemos ficar implementando diversas linhas com a pressa de se concluir a implementao. A ordem so movimentos do tipo <strong>baby steps</strong>. Regra da Chiquinha: de gro em gro...</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="o-conceito-de-asser%C3%A7%C3%A3o-uma-medida-verificadora">O conceito de Assero: uma medida verificadora</h1>
<p>Para prosseguirmos, precisamos realizar uma assero sobre o comportamento esperado. Assero significa &quot;afirmar, enunciar, alegar&quot;. Numa assero, impomos um significado lgico que esperamos que o cdigo de produo cumpra aps ser executado.</p>
<p>Vamos precisar executar uma afirmao sobre o estado interno esperado que a pilha precisa alcanar ao ser criada. Dizemos &quot;afirma-se que um comportamento esperado foi executado e verificado&quot;.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">Assertions.assertTrue(stack.isEmpty());
</code></pre>
<blockquote>
<p>Cumprimos a Etapa 3: Escreva uma nova linha de cdigo de teste que no compila.</p>
</blockquote>
<p>Quais motivos?</p>
<p>Soluo:</p>
<p><code>import org.junit.jupiter.api.Assertions;</code></p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="72" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<p>Criemos o mtodo <code>isEmpty()</code> na classe Stack.</p>
<p>Resolvendo os problemas de compilao</p>
<blockquote>
<p>cumprimos a Etapa 4: Escreva uma nova linha de cdigo de produo que faz o teste compilar;</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<p>Entretanto, temos que definir qual valor de retorno de <code>isEmpty()</code>. <code>true</code> ou <code>false</code>?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Stack</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isEmpty</span><span class="hljs-params">()</span> {

    }
}
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="74" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<p>Respeitemos a etapa 5</p>
<blockquote>
<p>Etapa 5: Escreva 1 ou 2 linhas de cdigo de teste que compila mas falha na assero.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Stack</span> {

}

<p>Assim cumprimos a etapa adequadamente.</p>
<footer>Instrutor Cristian</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="75" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="fazendo-o-c%C3%B3digo-de-teste-passar">Fazendo o cdigo de teste passar</h1>
<p>A implementao mais simples que faz passar  a seguinte</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Stack</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isEmpty</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
    }
}
</code></pre>
<blockquote>
<p>Cumprimos a Etapa 6: Escreva 1 ou 2 linhas de cdigo de produo que passa na assero. Cumprimos a Regra 2 e 3.</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="76" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="cumprimos-com-sucesso-o-nosso-primeiro-caso-de-teste-recapitulando-ao-ser-criada-a-pilha-precisa-estar-vazia">Cumprimos com sucesso o nosso primeiro caso de teste. Recapitulando: ao ser criada, a pilha precisa estar vazia.</h1>
<p>Sumrio deste exerccio:</p>
<ul>
<li>Implementamos uma classe de teste e o cdigo de produo que vai atend-la;</li>
<li>Verificamos que nossa classe de teste  encontrada pela framework de teste e o mtodo assinalado como <code>@Test</code> o faz ser executado. Constatamos que foi encontrado e executado com sucesso;</li>
<li>Verificamos que o teste passa quando deveria passar e falha quando deveria falhar.</li>
</ul>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="calma-l%C3%A1-e-a-regra-4">Calma l... E a Regra 4?</h1>
<h2 id="limpando-a-sujeira-%F0%9F%A7%B9-acha-que-vamos-parar-por-aqui-com-um-c%C3%B3digo-que-pode-ser-simplificado">Limpando a sujeira <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9f9.svg" data-marp-twemoji=""/>: acha que vamos parar por aqui com um cdigo que pode ser simplificado!?</h2>
<p>Temos um porto seguro. O cdigo de teste passou. Devemos agora limp-lo. Tanto o cdigo de teste quanto o de produo precisam ser limpos sempre. Renomeie mtodos e variveis para melhorar a legibilidade assim que possvel.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<p><strong>Primeiro ato de limpeza</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9f9.svg" data-marp-twemoji=""/>: faa a importao esttica de <code>assertTrue</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> org.junit.jupiter.api.Test;  
  
<span class="hljs-keyword">import</span> <span class="hljs-keyword">static</span> org.junit.jupiter.api.Assertions.assertTrue;  
  
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">StackTest</span> {  
    <span class="hljs-meta">@Test</span>  
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">nothing</span><span class="hljs-params">()</span> {  
        <span class="hljs-type">var</span> <span class="hljs-variable">stack</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Stack</span>();  
        assertTrue(stack.isEmpty());  
    }
}
</code></pre>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<p><strong>Segundo ato de limpeza</strong> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9f9.svg" data-marp-twemoji=""/>: Renomeie o mtodo de teste para corresponder melhor ao que se est fazendo. Aqui somos livres para definir. Existem algumas opes populares de nomeao:</p>
<ul>
<li><code>shouldStackIsEmpty</code>: a pilha deve estar vazia (omitem-se comumente palavras de ligao para simplificar a escrita e leitura);</li>
<li><code>givenEmptyStack_whenCreate_thenIsEmpty</code>: alternativa popular chamada BDD low-level;</li>
<li><code>canCreateEmptyStack</code>: forma que iremos adotar por simplicidade.</li>
</ul>
<p>Muitas vezes surgem dvidas de nomeao. Com a prtica  possvel notar um certo padro. Existem casos complexos que ser inevitvel termos nomes de mtodos bem longos.  preciso bom senso.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="aqui-entra-o-clean-code">Aqui entra o Clean Code?</h1>
<p>Recapitulando os princpios:</p>
<ul>
<li>Todos os testes passam;</li>
<li>No existe duplicao;</li>
<li>Menor quantidade possvel de classes, mtodos, funes e etc.
<ul>
<li>Quanto mais cdigo, mais custosa  a sua alterao;</li>
<li>No deve existir cdigo em desuso. Deve ser apagado.</li>
</ul>
</li>
</ul>
<blockquote>
<p>Um erro comum  ainda ficar fazendo transformaes no cdigo sem ter testes.<br />
De acordo com Bob, sem testes, sem Clean Code. Uma transformao sem teste pode gerar efeitos colaterais imprevisveis. (famosas &quot;debug das 3h da manh&quot;)</p>
</blockquote>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="81" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">
<h1 id="implementando-os-pr%C3%B3ximos-casos-de-teste">Implementando os prximos casos de teste</h1>
<ul>
<li><s>Ao ser criada, a pilha precisa estar vazia;</s></li>
<li><strong>Push e Pop faz a pilha estar vazia</strong></li>
<li>Pop de uma pilha vazia faz ela disparar um erro dizendo que est vazia</li>
<li>Push de 2 elementos faz o tamanho corresponder a essa quantidade</li>
<li>Push de um elemento X, quando fizermos pop, este mesmo X ser retornado</li>
<li>Push de X e Y, quando fizermos pop sair Y e outro pop far sair X (regra principal)</li>
</ul>
<p>Por brevidade, a prtica deve ser continuada com o instrutor.</p>
<blockquote>
<p>Recomendao: evite de copiar e colar. TDD  uma disciplina prtica.</p>
</blockquote>
<p>A cada teste terminado, devemos riscar da nossa lista de casos de teste.</p>
<footer>Instrutor Cristian</footer>
</section>

<h1 id="certo-temos-um-tad-de-pilha-b%C3%A1sico-qual-a-vantagem-de-se-ter-feito-por-tdd">Certo. Temos um TAD de Pilha bsico. Qual a vantagem de se ter feito por TDD?</h1>
<p>A ideia principal do software  sua capacidade de ser modificado mais facilmente do que o hardware. No entanto, como iremos lidar com as incertezas das mudanas? Uma pequena alterao pode ser catastrfica.</p>
<p>A resposta para essa pergunta  a cobertura de teste. A cobertura de teste nos ajuda a dimensionar o que foi testado e possveis lacunas. A cobertura  dada por um percentual do cdigo calculado atravs da quantidade de linhas exploradas pelos testes sobre o total de linhas a serem cobertas.</p>
<footer>Instrutor Cristian</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-footer="Instrutor Cristian" lang="en-US" data-marpit-pagination="88" style="--paginate:true;--footer:Instrutor Cristian;" data-marpit-pagination-total="111">

<h2 id="executando-todos-os-testes-e-gerando-relat%C3%B3rio-de-cobertura-de-teste">Executando todos os testes e Gerando Relatrio de Cobertura de Teste</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mvn clean verify jacoco:report-aggregate
</code></pre>
<p>Etapas que sero executadas em sequncia:</p>
<ul>
<li><code>clean</code>: apaga tudo da pasta <code>target</code>;</li>
<li><code>verify</code>: executa todos os testes e sinaliza ao terminal se foram ou no executados com sucesso;</li>
<li><code>jacoco:report-aggregate</code>: gera o relatrio de cobertura de teste.</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Test</span>
<span class="hljs-keyword">void</span> <span class="hljs-title function_">canFindMax</span><span class="hljs-params">()</span> {
    assertEquals(-<span class="hljs-number">1</span>, findMax(List.of()));
    assertEquals(<span class="hljs-number">0</span>, findMax(List.of(<span class="hljs-number">1</span>)));
    assertEquals(<span class="hljs-number">1</span>, findMax(List.of(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)));
    assertEquals(<span class="hljs-number">0</span>, findMax(List.of(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>)));
    assertEquals(<span class="hljs-number">0</span>, findMax(List.of(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)));
    assertEquals(<span class="hljs-number">2</span>, findMax(List.of(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)));
    assertEquals(<span class="hljs-number">2</span>, findMax(List.of(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">3</span>)));
    assertEquals(<span class="hljs-number">1</span>, findMax(List.of(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>)));
    assertEquals(<span class="hljs-number">0</span>, findMax(List.of(<span class="hljs-number">3</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>)));
    assertEquals(<span class="hljs-number">0</span>, findMax(List.of(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>)));
}
</code></pre>
<footer>Instrutor Cristian</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">private</span> <span class="hljs-type">int</span> <span class="hljs-title function_">findMax</span><span class="hljs-params">(List&lt;Integer&gt; list)</span> {
    <span class="hljs-keyword">if</span> (list.isEmpty()) <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (list.size() == <span class="hljs-number">1</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;

    <span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>, j = <span class="hljs-number">0</span>;

    System.out.println(<span class="hljs-string">&quot;Analise de asseres de invariante de loop&quot;</span>);

    <span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
        <span class="hljs-type">int</span> <span class="hljs-variable">nextIndex</span> <span class="hljs-operator">=</span> i + <span class="hljs-number">1</span>;
        <span class="hljs-comment">// Invariante de Loop: L[j] == max(L[0...i+1])</span>
        System.out.println(list.get(j) + <span class="hljs-string">&quot;  o max de &quot;</span> + list.subList(<span class="hljs-number">0</span>, nextIndex));
        assertEquals(list.get(j), max(list.subList(<span class="hljs-number">0</span>, nextIndex)));

        <span class="hljs-keyword">if</span> (i == list.size() - <span class="hljs-number">1</span>) <span class="hljs-keyword">break</span>;

        <span class="hljs-keyword">if</span> (list.get(i) &lt; list.get(nextIndex)) {
            j = nextIndex;
        }

        i++;
    }

    System.out.println(<span class="hljs-string">&quot;-------&quot;</span>);

    <span class="hljs-keyword">return</span> j;
}
</code></pre>
<footer>Instrutor Cristian</footer>
